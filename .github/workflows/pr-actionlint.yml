---
name: Actionlint
permissions:
  contents: read
on:
  pull_request:
  merge_group:
jobs:
  actionlint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
      - uses: reviewdog/action-actionlint@e58ee9d111489c31395fbe4857b0be6e7635dbda  # v1.70.0
        with:
          fail_level: any
          filter_mode: nofilter
