---
name: Actionlint
permissions:
  contents: read
on:
  pull_request:
  merge_group:
jobs:
  actionlint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
      - uses: reviewdog/action-actionlint@f00ad0691526c10be4021a91b2510f0a769b14d0  # v1.68.0
        with:
          fail_level: any
          filter_mode: nofilter
